version: '3.8'

services:
  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: wallpaint-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # FastAPI backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallpaint-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./public:/app/public
      - ./data:/app/data
      - model_cache:/app/.cache
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_ENABLED=true
      - MODEL_NAME=nvidia/segformer-b4-finetuned-ade-512-512
      - DEVICE=cpu
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  redis_data:
    driver: local
  model_cache:
    driver: local
